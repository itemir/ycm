{% extends 'base.html' %}

{% block title %}{{ request.site.name }} - {{ request.user.get_full_name }}{% endblock %}

{% block content %}
<form method='post'>
<div class='row justify-content-center'>
  <div class='col-md-6'>
    <table class='table table-striped'>
    {% csrf_token %}
    {{ form }}
    </table>
    <button type='submit' class='btn btn-primary'>Update</button>
  </div>
</div>
</form>
{% endblock %}
