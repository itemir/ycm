{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<form method='post'>
  <div class='row justify-content-center'>
    {% csrf_token %}
    <div class='col-md-4'>
      <h4>Password Reset</h4>
      <p style='padding-top: 12px;'>Enter your email address below, and we'll email instructions for setting a new one.</p>
      <table class='table table-striped'>
        {{ form.as_table }}
      </table>
      <button type='submit' class='btn btn-primary'>Reset Password</button>
    </div>
  </div>
</form>

<script>
  $('input').addClass('form-control');
</script>
{% endblock %}
